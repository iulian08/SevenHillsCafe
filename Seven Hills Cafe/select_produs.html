<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Seven Hills Cafe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="ecran_menu">
      <nav>
        <a id="btn_back" class="btn_a_back" href="menu.html">
          <img id="img_back" src="img/back.png" alt="back"
        /></a>
        <h1>Cortado</h1>
        <a id="btn_card" class="btn_a_card" href="cart.html">
          <img id="img_card" src="img/card.png" alt="card"
        /></a>
      </nav>
      <hr />
      <article class="info_produs">
        <div class="selectare_produs">
          <img src="img/Cortado.jpg" alt="Cortado" />
          <p class="ingrediente alergeni">
            Ice, milk, coffee flavour frappuccino syrup, whipped cream,
            frappuccino roast soluble coffee, mocha sauce, frappuccino chips,
            mocha drizzle
          </p>
          <p class="ingrediente alergeni">Alergeni: Milk</p>
        </div>
      </article>
      <article class="preferences">
        <div>
          <p class="prefer_name">Price:</p>
          <p class="prefer_name">4.25$</p>
        </div>
        <div class="choice">
          <p class="prefer_name">1</p>
          <button class="selectie_buton">
            <img class="adaugare_produs" src="img/-.png" alt="-" />
          </button>
          <button class="selectie_buton">
            <img class="adaugare_produs" src="img/1234.png" alt="+" />
          </button>
        </div>
      </article>
      <hr />
      <article class="preferences">
        <p class="prefer_name">Size</p>
        <div class="size_sugar">
          <label>
            <input type="checkbox" name="test" value="small" checked />
            <img class="adaugare_produs" id="small" src="img/cs.png" alt="-" />
          </label>
          <label>
            <input type="checkbox" name="test" value="small" checked />
            <img class="adaugare_produs" src="img/cs.png" alt="-" />
          </label>
          <label>
            <input type="checkbox" name="test" value="small" checked />
            <img class="adaugare_produs" id="big" src="img/cs.png" alt="-" />
          </label>
        </div>
      </article>
      <hr />
      <article class="preferences">
        <p class="prefer_name">Sugar</p>
        <div class="size_sugar">
          <label>
            <input type="checkbox" name="test" value="small" checked />
            <img class="adaugare_produs" src="img/sn.png" alt="-" />
          </label>
          <label>
            <input type="checkbox" name="test" value="small" checked />
            <img class="adaugare_produs" src="img/s1.png" alt="-" />
          </label>
          <label>
            <input type="checkbox" name="test" value="small" checked />
            <img class="adaugare_produs" src="img/s2.png" alt="-" />
          </label>
          <label>
            <input type="checkbox" name="test" value="small" checked />
            <img class="adaugare_produs" src="img/s3.png" alt="-" />
          </label>
        </div>
      </article>
      <hr />
      <article class="preferences">
        <div>
          <p class="prefer_name">Total:</p>
        </div>
        <div class="choice">
          <p class="prefer_name">5.75$</p>
        </div>
      </article>
      <button class="order">Add to cart</button>
    </section>
  </body>
</html>
